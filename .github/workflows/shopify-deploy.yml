name: Deploy Shopify App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build App
        run: npm run build  # or your build command
      
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@latest
      
      - name: Deploy Shopify Config
        env:
          SHOPIFY_CLI_TOKEN: ${{ secrets.SHOPIFY_CLI_TOKEN }}
          SHOPIFY_CLI_STORE: ${{ secrets.SHOPIFY_CLI_STORE }}
        run: |
          echo "ðŸš€ Deploying to: $SHOPIFY_CLI_STORE"
          shopify app deploy --no-release
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ai-order-trackers  # VERIFY THIS NAME!
          directory: ./dist  # CHANGE THIS TO YOUR BUILD FOLDER!
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
