name: Deploy Shopify App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # If you need to build your app
      - name: Build App
        run: |
          echo "Building app..."
          # Uncomment if you have build commands:
          # npm install
          # npm run build
      
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@latest
      
      - name: Deploy Shopify Configuration
        env:
          SHOPIFY_CLI_TOKEN: ${{ secrets.SHOPIFY_CLI_TOKEN }}
          SHOPIFY_CLI_STORE: ${{ secrets.SHOPIFY_CLI_STORE }}
        run: |
          echo "ðŸš€ Deploying to Shopify store: $SHOPIFY_CLI_STORE"
          
          # Set the store for Shopify CLI
          shopify config set-store $SHOPIFY_CLI_STORE
          
          # Deploy app configuration
          shopify app deploy --no-release --verbose
          
          echo "âœ… Shopify app configuration deployed!"
      
      # No need for Cloudflare Pages deploy - it auto-deploys on push
      - name: Verify Deployment
        run: |
          echo "âœ… Shopify app deployed to: ${{ secrets.SHOPIFY_CLI_STORE }}"
          echo "âœ… Cloudflare Pages auto-deploys on push"
          echo "âœ… App URL: https://ai-order-trackers.pages.dev"
