name: Deploy Shopify App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@latest
      
      - name: Deploy Shopify Configuration
        env:
          SHOPIFY_CLI_TOKEN: ${{ secrets.SHOPIFY_CLI_TOKEN }}
          SHOPIFY_CLI_STORE: ${{ secrets.SHOPIFY_CLI_STORE }}
        run: |
          echo "ðŸš€ Deploying to store: $SHOPIFY_CLI_STORE"
          echo "Using token: ${SHOPIFY_CLI_TOKEN:0:10}..."
          
          # Set the store for Shopify CLI
          shopify config set-store $SHOPIFY_CLI_STORE
          
          # Deploy app configuration
          shopify app deploy --no-release --verbose
          
          echo "âœ… Shopify app configuration deployed!"
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ai-order-trackers
          directory: ./build  # or your build directory
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
