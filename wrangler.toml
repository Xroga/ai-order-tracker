# wrangler.toml - UPDATED FOR XROGA AI TRACKING
name = "xroga-ai-tracking"
main = "functions/webhooks.js"  # Changed from worker.js
compatibility_date = "2024-01-01"

# Environment variables
[vars]
APP_NAME = "Xroga AI Tracking"
FRONTEND_URL = "https://ai-order-trackers.pages.dev"  # CORRECTED

# Production environment
[env.production]
name = "xroga-ai-tracking-prod"
