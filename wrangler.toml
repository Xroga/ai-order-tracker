# wrangler.toml - CORRECTED
name = "courierdetect-auth"  # MUST match existing worker
main = "worker.js"           # Must be worker.js, not functions/webhooks.js
compatibility_date = "2024-01-01"

# Environment variables
[vars]
APP_NAME = "Xroga AI Tracking"
FRONTEND_URL = "https://ai-order-trackers.pages.dev"
SHOPIFY_SCOPES = "read_orders,write_orders,read_products"

[env.production]
workers_dev = true
