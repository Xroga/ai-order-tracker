# wrangler.toml - Cloudflare Worker Configuration for CourierDetect Pro
name = "courierdetect"
main = "worker.js"
compatibility_date = "2024-12-21"

# Environment variables (will be set in Cloudflare dashboard)
[vars]
# Your Cloudflare Pages frontend URL
APP_URL = "https://my-shopify-app.pages.dev"

# Production environment configuration
[env.production]
name = "courierdetect-production"

[env.production.vars]
APP_URL = "https://my-shopify-app.pages.dev"

# Optional: Development environment
[env.development]
name = "courierdetect-dev"

[env.development.vars]
APP_URL = "https://dev.my-shopify-app.pages.dev"
